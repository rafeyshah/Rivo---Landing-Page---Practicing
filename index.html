<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rufina:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rivo</title>
  </head>
  <body>
    <div class="header-section">
      <div class="container">
        <div class="nav">
          <img src="assets/logo.svg" alt="" />
          <div class="nav-child">
            <p>HOME</p>
            <p>SHOP</p>
            <p>FEATURES</p>
            <p>CONTACT</p>
          </div>
          <div class="nav-child-two">
            <img src="./assets/shopping.svg" alt="" />
            <div class="login-button">LOGIN</div>
          </div>
        </div>
        <div class="banner">
          <div class="left-side">
            <h1>
              Discover and <br />
              Find Your Own <br />
              Fashion!
            </h1>
            <p>
              Explore our curated collection of stylish clothing and accessories
              tailored to your unique taste.
            </p>
            <button>EXPLORE NOW</button>
          </div>
          <div class="right-side">
            <img src="assets/banner-img.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
